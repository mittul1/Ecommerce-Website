<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel=stylesheet type=text/css href="{{ url_for('static',filename='style.css') }}">
<title>My Wonderful Site</title>
</head>

<body>
<div id="header">
<a href="{{ url_for('home') }}" class="header">Home</a>&nbsp
<a href="{{ url_for('about') }}" class="header">About Me</a>
{% if current_user.is_authenticated %}
<a href="{{ url_for('logout') }}" class="header" >Logout</a>
<a href="{{ url_for('cart') }}" class="header">Cart</a>
{% else %}
<a id="register" href="{{ url_for('register') }}" class="header">Register</a>
<a href="{{ url_for('login') }}" class="header" id="login">Login</a>
{% endif %}

</div>

<div id="content">
{% block content %}
{% endblock %}
</div>

</body>

</html>
