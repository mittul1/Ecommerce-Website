{% extends "layout.html" %}
{% block content %}

<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Sort By
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" value="price_low" href="{{ url_for('pricelow') }}">Low-High</a>&nbsp|
      <a  class="dropdown-item" value="price_high" href="{{ url_for('pricehigh') }}">High-Low</a>&nbsp|
  </div>
    <p id="sortedItems"></p>
{% for item in items %}
<div class="gallery_item">
    

    <img class="item_image" src="{{ url_for('static', filename='img/' + item.image_file) }}" >
    <p class="item_name"> {{item.name}}</p>
    <p>Â£<span class="item_price"> {{item.price}}</span></p>
    <p class="item_description">{{item.description}}</p>
    <p class="carbon">{{item.carbon}}</p>
    <a href="{{ url_for('item', item_id=item.id) }}">
    <p ><input class="details" type="submit" value="More details"></p>
    </a>
{% if current_user.is_authenticated %}
    <a class="add_to_cart" href="/add_to_cart/{{ item.id }}">
    <p ><input class="add_to_cart" type="submit" value="Add to Cart"></p>
    </a>
{% endif %}


</div>
{% endfor %}

{% endblock content %}
